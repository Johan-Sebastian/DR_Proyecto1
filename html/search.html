<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>La Biblioteca - Búsqueda</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <h1>La Biblioteca</h1>

    <form action="/search" method="get">
        <label for="q">Buscar libros:</label>
        <input type="text" id="q" name="q" placeholder="Ingrese hasta tres términos">
        <input type="submit" value="Buscar">
    </form>

    <!-- Aquí puedes agregar las imágenes de los libros -->
    <div class="book-images">
        <img src="/img/book1.jpg" alt="Rebelión en la Granja">
        <img src="/img/book2.jpg" alt="Metro 2033 (NE)">
        <img src="/img/book3.jpg" alt="El Manifiesto Comunista">
        <img src="/img/book4.jpg" alt="Fahrenheit 451">
        <img src="/img/book5.jpg" alt="Hitman: Damnation">
    </div>

</body>
</html>
